<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Detail</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/movie_detail.css" />



<body>
  <header id="header">
    <div class="container">
      <div class="header_logo">
        <img src="./assets/icons/logo.svg" alt="" class="logo" />
      </div>
      <div class="header_navbar">
        <a href="#">HOME</a>
        <a href="#">MOVIE</a>
        <a href="#">TV SHOW</a>
        <a href="#">WEB SERIES</a>
        <a href="#">PRICING</a>
      </div>
      <div class="header_actions">
        <img src="./assets/icons/icon_search.svg" alt="" class="icon_search" />
        <div class="divider"></div>
        <div class="select_country_wrapper">
          <img src="./assets//icons/icon_earth.svg" alt="" class="icon_earth" />
          <select name="Select Country" id="select_country">
            <option value="en">EN</option>
            <option value="au">AU</option>
            <option value="ar">AR</option>
            <option value="tu">TU</option>
          </select>
        </div>
        <button class="btn_outline">SIGN IN</button>
      </div>
    </div>
  </header>
  <main>
    <section class="movie-detail">
        <div class="container">
          <div class="movie-detail-banner">
            <img src="assets/images/movie-4.png" alt="">

          </div>

          <div class="movie-detail-content">

          </div>
        </div>
    </section>
  </main>

  <footer></footer>
  <script src="./assets/js/global.js"></script>
</body>

</html>
